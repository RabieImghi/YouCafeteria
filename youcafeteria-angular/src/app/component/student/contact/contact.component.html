<app-header></app-header>

<!-- Hero Section -->
<section class="relative h-[250px] flex items-center">
  <div class="absolute inset-0 bg-gray-800">
    <img src="https://images.unsplash.com/photo-1522098605965-ccb23e4dbb56?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80"
         alt="Contact background" class="w-full h-full object-cover opacity-50">
  </div>
  <div class="container mx-auto px-4 relative z-10 text-center">
    <h1 class="text-4xl font-bold text-white mb-2">Contact Us</h1>
    <p class="text-xl text-white max-w-2xl mx-auto">
      Have any questions or suggestions? Reach out to us!
    </p>
  </div>
</section>

<!-- Contact Form Section -->
<section class="py-16">
  <div class="container mx-auto px-4 max-w-3xl bg-white p-8 shadow-lg rounded-lg">
    
    <h2 class="text-2xl font-semibold mb-6 text-center">Send us a Message</h2>

    <!-- Success Message -->
    <div *ngIf="isSubmitted" class="text-green-700 bg-green-100 border border-green-300 p-4 rounded-md mb-4">
      Thank you for reaching out! We'll get back to you soon.
    </div>

    <form (ngSubmit)="submitForm()" class="space-y-4">
      <div class="space-y-2">
        <label for="name" class="text-sm font-medium">Your Name</label>
        <input [(ngModel)]="contactForm.name" name="name" required
               class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="space-y-2">
        <label for="email" class="text-sm font-medium">Your Email</label>
        <input [(ngModel)]="contactForm.email" name="email" type="email" required
               class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="space-y-2">
        <label for="message" class="text-sm font-medium">Message</label>
        <textarea [(ngModel)]="contactForm.message" name="message" rows="4" required
                  class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>
