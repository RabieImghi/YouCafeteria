<app-header/>
<!-- Hero Section -->
<section class="relative h-[380px] flex items-center">
<div class="absolute inset-0 z-0 bg-gray-800">
    <img src="https://images.unsplash.com/photo-1515003197210-e0cd71810b5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80" alt="Menu background" class="w-full h-full object-cover opacity-50">
</div>

<div class="container mx-auto px-4 relative z-10 text-center">
    <h1 class="text-4xl font-bold text-white mb-4" data-aos="fade-down" data-aos-duration="1000">
    Our Menus
    </h1>
    <p class="text-xl text-white max-w-2xl mx-auto" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
    Explore our weekly menu options and find your favorite meals.
    </p>
</div>
</section>

<!-- Menu List Section -->
<section class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Loop through menu items dynamically -->
      <div *ngFor="let menu of menus" class="bg-white shadow-lg rounded-xl overflow-hidden flex flex-col" data-aos="fade-up">
        <img src="https://images.unsplash.com/photo-1484980972926-edee96e0960d?auto=format&fit=crop&w=600&h=400&q=80"
             alt="{{ menu.name }}" class="w-full h-52 object-cover">

        <div class="p-5 flex flex-col flex-grow">
          <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ menu.name }}</h3>
          <p class="text-gray-500 mb-3 flex-grow">{{ menu.description }}</p>

          <div class="flex justify-between items-center mb-4">
            <span class="inline-block bg-green-100 text-green-800 text-xs px-3 py-1 rounded-full font-semibold">
              {{ menu.active ? 'Active' : 'Inactive' }}
            </span>
            <span class="text-sm text-gray-400">
              ðŸ“… {{ menu.menuDate | date: 'longDate' }}
            </span>
          </div>

          <a [routerLink]="['/menu/detail']" [state]="{ menu: menu }"
             class="mt-auto w-full block bg-blue-500 hover:bg-blue-600 transition-colors text-white text-center py-2 rounded-md">
            View Details
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
