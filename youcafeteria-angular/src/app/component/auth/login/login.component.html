<!-- component -->
<div class="relative min-h-screen flex items-center justify-center p-4 bg-cover bg-center" style="background-image: url('/assets/login.jpg');">
    <!-- Black overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    
    <div class="max-w-md w-full bg-white bg-opacity-60 backdrop-blur-md rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">
            <span class="text-[#007bff]">You</span><span>Cafeteria</span>
        </h1>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    formControlName="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#007bff] focus:border-[#007bff] outline-none transition-all"
                    placeholder="Enter your username"
                />
                <div *ngIf="f['username'].touched && f['username'].invalid" class="text-red-500 text-sm mt-1">
                    <span *ngIf="f['username'].errors?.['required']">Username is required.</span>
                    <span *ngIf="f['username'].errors?.['minlength']">Must be at least 4 characters.</span>
                </div>
            </div>
    
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    formControlName="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#007bff] focus:border-[#007bff] outline-none transition-all"
                    placeholder="••••••••"
                />
                <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
                    <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
                    <span *ngIf="f['password'].errors?.['minlength']">Must be at least 6 characters.</span>
                </div>
            </div>
    
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-[#007bff]"/>
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-indigo-600 hover:text-[#007bff]">Forgot password?</a>
            </div>
    
            <button type="submit" [disabled]="loginForm.invalid" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors">
                Sign In
            </button>
        </form>
    </div>
</div>
