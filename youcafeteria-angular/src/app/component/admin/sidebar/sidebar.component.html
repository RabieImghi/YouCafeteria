<aside class="w-64 bg-white h-[95vh] border-r border-gray-200 flex flex-col">
    <!-- Logo -->
    <div class="p-5">
      <h1 class="text-2xl font-bold text-gray-900 text-center">
        <span class="text-[#007bff]">You</span><span>Cafeteria</span>
      </h1>
    </div>
  
    <!-- Navigation -->
    <div class="mt-4">
      <p class="px-5 text-xs text-gray-500 font-medium mb-1">Navigation</p>
      
      <!-- Dashboard -->
      <a [routerLink]="'/dashboard'" 
         routerLinkActive="bg-blue-50 text-blue-500" 
         [routerLinkActiveOptions]="{ exact: true }"
         class="flex items-center py-3 px-5 text-gray-600 hover:text-blue-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span>Dashboard</span>
      </a>
      
      <!-- Users -->
      <a [routerLink]="'/dashboard/users'" 
         routerLinkActive="bg-blue-50 text-blue-500" 
         [routerLinkActiveOptions]="{ exact: true }"
         class="flex items-center py-3 px-5 text-gray-600 hover:text-blue-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span>Users</span>
      </a>
      
      
      
      <!-- Menu -->
      <a [routerLink]="'/dashboard/menu'" 
         routerLinkActive="bg-blue-50 text-blue-500" 
         [routerLinkActiveOptions]="{ exact: true }"
         class="flex items-center py-3 px-5 text-gray-600 hover:text-blue-500 transition-colors">
        <!-- New SVG for Menu (Hamburger Icon) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                 d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <span>Menu</span>
      </a>
      
      <!-- Plat -->
      <a [routerLink]="'/dashboard/plat'" 
         routerLinkActive="bg-blue-50 text-blue-500" 
         [routerLinkActiveOptions]="{ exact: true }"
         class="flex items-center py-3 px-5 text-gray-600 hover:text-blue-500 transition-colors">
        <!-- New SVG for Plat (Plate Icon) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" 
             fill="none" stroke="currentColor">
           <circle cx="12" cy="12" r="10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
           <circle cx="12" cy="12" r="3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
        </svg>
        <span>Plat</span>
      </a>
      
      <!-- Stock -->
      <a [routerLink]="'/dashboard/stock'" 
         routerLinkActive="bg-blue-50 text-blue-500" 
         [routerLinkActiveOptions]="{ exact: true }"
         class="flex items-center py-3 px-5 text-gray-600 hover:text-blue-500 transition-colors">
        <!-- New SVG for Stock (Chart Icon) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                 d="M3 10h4v11H3V10zm6-4h4v15h-4V6zm6 8h4v7h-4v-7z" />
        </svg>
        <span>Stock</span>
      </a>
    </div>
  </aside>
