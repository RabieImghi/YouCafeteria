<header class="bg-white border-b border-gray-200 py-3 px-6 flex items-center">
    <button class="text-gray-500 mr-4">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Search -->
    <div class="relative flex-1 max-w-md">
        <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-search text-gray-400"></i>
        </div>
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
            <span class="text-xs text-gray-500 bg-gray-100 px-2 py-0.5 rounded">ctrl+k</span>
        </div>

    <!-- Right Icons -->

        <button class="text-gray-500 hover:text-gray-700">

        </button>
        <button class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-sun"></i>
        </button>
        <button class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-palette"></i>
        </button>
        <button class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-cog"></i>
        </button>
        <button class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-cube"></i>
        </button>
        <div class="relative">
            <button class="text-gray-500 hover:text-gray-700 relative">
                <i class="fas fa-bell"></i>
                <span class="absolute -top-1 -right-1 bg-green-500 text-white text-xs w-4 h-4 flex items-center justify-center rounded-full">1</span>
            </button>
        </div>
        <div class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-8viIpmqLQG9rwchwNAGpLg3hJNEnJ0.png" alt="User" class="w-full h-full object-cover">
