<header class="bg-white border-b border-gray-200 py-3 px-6 flex items-center relative">
    <button class="text-gray-500 mr-4">
      <i class="fas fa-bars"></i>
    </button>
  
    <!-- Search -->
    <div class="relative flex-1 max-w-md">
      <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <i class="fas fa-search text-gray-400"></i>
      </div>
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
        <span class="text-xs text-gray-500 bg-gray-100 px-2 py-0.5 rounded">ctrl+k</span>
      </div>
    </div>
  
    <!-- Right Icons -->
    <div class="flex items-center ml-auto space-x-4">
      
      <div class="relative" (click)="menuProfile = !menuProfile">
        <button class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden">
          <img 
          src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="User" class="w-full h-full object-cover">
        </button>
  
        <div *ngIf="menuProfile" class="absolute right-0 z-20 mt-2 w-48 bg-white border border-gray-200 shadow-lg rounded-md">
          <a [routerLink]="['/']" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home</a>
          <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-100">Logout</button>
        </div>
      </div>
    </div>
  </header>
